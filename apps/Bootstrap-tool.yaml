!content-type:bootstrap-task
name: Bootstrap-tool
# Optionally override any of the app configuration supplied by the content type.
   
subApps:
   detail:
      label: Bootstrap-tool
      form:
        properties:
             name:
               defaultValue: bootstrapThis001 
             importTask:
               properties:
                  results:
                     properties:
                         decision:
                            defaultValue: approve 
                            readOnly: true
                  content:
                     properties:
                         repository:
                            defaultValue: website 
                            $type: comboBoxField
                            datasource:
                                  $type: optionListDatasource
                                  options:
                                    - name: website
                                      label: website
                                      value: website
                                    - name: dam
                                      label: dam
                                      value: dam
                                    - name: unsplash
                                      label: unsplash
                                      value: unsplash
                                    - name: scripts
                                      label: scripts
                                      value: scripts
                                    - name: config
                                      label: config
                                      value: config
                  name:
                     defaultValue: content
                     $type: hiddenField 
                  title: 
                     defaultValue: BootstrapRequest-11
                     $type: hiddenField 
                  comment: 
                     defaultValue: PFA, Bootstrap import the attachement.
                     $type: hiddenField 
                  groupIds: 
                     $type: hiddenField 
                  userName: 
                     defaultValue: superuser
                     $type: hiddenField 
                  actorId: 
                     defaultValue: superuser
                     $type: hiddenField 
                  status: 
                     defaultValue: 'info.magnolia.task.Task$Status:InProgress'
                     $type: hiddenField 
                  failure: 
                     $type: hiddenField 
                  ocm_classname:
                     defaultValue: info.magnolia.task.Task
                     $type: hiddenField 
                  priority:
                     defaultValue: 0
                     $type: hiddenField 
                     type: java.lang.Integer
                     converterClass: com.vaadin.data.converter.StringToIntegerConverter
                  skippable: 
                     $type: hiddenField 
                     defaultValue: false
                     type: java.lang.Boolean 
                     converterClass: com.vaadin.data.converter.StringToBooleanConverter


